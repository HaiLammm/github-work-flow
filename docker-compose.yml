version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"  # Frontend Next.js chạy trên port 3001
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/pnpm-store
    environment:
      - NODE_ENV=production
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"  # Backend NestJS chạy trên port 3000
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=production
